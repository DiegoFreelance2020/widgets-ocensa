<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general-styles.css">
    <link rel="stylesheet" href="css/widget-encuesta.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor-widget-encuesta">
        <div class="oc-widget-encuesta">
            <div class="oc-widget-encuesta__top-bar">
                <div class="oc-widget-encuesta__top-bar__left">
                    <img src="img/img-widget-encuesta/icon-encuesta.svg" alt="">
                    <span>Encuesta</span>
                </div>
                <div class="oc-widget-encuesta__top-bar__right">
                    <button class="oc-button-close"><img src="img/button-close.svg" alt=""></button>
                    <button class="oc-button-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </button>
                </div>
            </div>
            <div class="oc-widget-encuesta__body">
                <div class="oc-widget-encuesta__date">
                    <p>Encuesta 7 abril</p>
                    <hr>
                </div>
                <div class="oc-widget-encuesta__question">
                    <p>¿Qué tipo de información quisieras encontrar dentro de RED?</p>
                    <hr>
                </div>
                <div class="oc-widget-encuesta__options">
                    <div>
                        <label for="territorio">
                            <input type="radio" name="info-red" id="territorio">
                            <span class="checkmark c-yellow "></span>
                            <span>Sobre nuestra acción en el territorio</span></label>
                    </div>
                    <hr>
                    <div>
                        <label for="hidrocarburos">
                            <input type="radio" name="info-red" id="hidrocarburos">
                            <span class="checkmark c-green active"></span>
                            <span>Noticias sobre el sector de hidrocarburos</span></label>
                    </div>
                    <hr>
                    <div>
                        <label for="buques">
                            <input type="radio" name="info-red" id="buques">
                            <span class="checkmark c-blue"></span>
                            <span>Sobre la carga de buque tanques</span></label>
                    </div>
                    <hr>
                    <div>
                        <label for="otra">
                            <input type="radio" name="info-red" id="otra">
                            <span class="checkmark c-gray"></span>
                            <span>Otra</span></label>
                    </div>
                    <hr>
                </div>
                <div class="oc-widget-encuesta__finish-date">
                    <p>Cierre encuesta 12 abril</p>
                </div>
                <div class="oc-widget-encuesta__buttons">
                    <a href="" class="btn-widgets">Votar</a>
                    <a href="" class="btn-widgets">Ver resultado final</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
